#graph_topology.yaml file
---
  integration.strategy: intersection
  initialization: random
  metric: APS
  number.of.iterations: 200
  type.of.masking: fully_random
  stop.criterion: relative_error
  score.threshold: 0.5
  k:
    - dsname: movies
      k: 5
  graph.datasets:
    - nodes.left: users
      nodes.right: genres
      filename: UsersToGenres.txt
      main: 0
    - nodes.left: users
      nodes.right: movies
      filename: UsersToMovies.txt
      main: 1
    - nodes.left: movies
      nodes.right: actors
      filename: MoviesToActors.txt
      main: 0
    - nodes.left: movies
      nodes.right: genres
      filename: MoviesToGenres.txt
      main: 1
